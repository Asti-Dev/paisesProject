<div *ngIf="!pais; else paisDetalle" class="alert alert-info">
    Espere un momento...
</div>

<ng-template #paisDetalle>
    <div class="row">
        <h3> Pais: {{ pais.name.official }}</h3>
    </div>
    <div class="row">
        <div class="col-4">
            <h5>Bandera</h5>
            <img [src]="pais.flags.png" class="img-fluid img-thumbnail">
        </div>
        <div class="col">
            <h5>Informacion</h5>
            <ul class="list-group">
                <li class="list-group-item">
                    Poblacion: {{ pais.population | number}}
                </li>
                <li class="list-group-item">
                    Continente: {{ pais.subregion }}
                </li>
                <li class="list-group-item">
                    Codigo: {{ pais.cca3 }}
                </li>
            </ul>
        </div>
    </div>
    <div class="row d-flex flex-column">
        <div class="col">
            <strong>Nombre en diferentes idiomas:</strong>
        </div>
        <div class="col mt-2">
            <span *ngFor="let item of pais.translations | keyvalue"
                class="badge rounded-pill bg-primary">{{item.value.official}}</span>
        </div>
    </div>

</ng-template>
